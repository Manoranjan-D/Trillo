<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Trillo</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <img src="./assests/logo.png" alt="logo" class="logo" />

          <form action="#" class="search">
            <input
              type="text"
              name="search"
              placeholder="Search..."
              class="search__input"
            />

            <svg class="search__icon">
              <use
                xlink:href="./assests/sprite.svg#icon-magnifying-glass"
              ></use>
            </svg>
          </form>

          <nav class="user-nav">
            <div class="user-nav__box">
              <svg class="user-nav__icon">
                <use xlink:href="./assests/sprite.svg#icon-bookmark"></use>
              </svg>
              <span class="user-nav__notification">5</span>
            </div>

            <div class="user-nav__box">
              <svg class="user-nav__icon">
                <use xlink:href="./assests/sprite.svg#icon-bookmark"></use>
              </svg>
              <span class="user-nav__notification">7</span>
            </div>

            <div class="user-nav__user">
              <img
                src="./assests/user-1.jpg"
                alt="profile photo"
                class="user-nav__photo"
              />
              <span class="user-nav__name">Manu</span>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="content">
        <nav class="sidebar" aria-label="side navigation">
          <ul class="side-nav">
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./assests/sprite.svg#icon-home"></use>
                </svg>
                <span>Hotel</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use
                    xlink:href="./assests/sprite.svg#icon-aircraft-take-off"
                  ></use>
                </svg>
                <span>Flight</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./assests/sprite.svg#icon-key"></use>
                </svg>
                <span>Car rental</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./assests/sprite.svg#icon-map"></use>
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>

          <div class="legal">&copy; 2022 by Manu; All Rights Reserved</div>
        </nav>

        <section class="hotel-view">
          <div class="gallery">
            <figer class="gallery__item">
              <img
                src="./assests/hotel-1.jpg"
                alt="hotel 1"
                class="gallery__photo"
              />
            </figer>
            <figer class="gallery__item">
              <img
                src="./assests/hotel-2.jpg"
                alt="hotel 2"
                class="gallery__photo"
              />
            </figer>
            <figer class="gallery__item">
              <img
                src="./assests/hotel-3.jpg"
                alt="hotel 3"
                class="gallery__photo"
              />
            </figer>
          </div>

          <div class="overview">
            <div class="overview__wrapper">
              <div class="overview__heading">Hotel Las Palmas</div>
              <div class="overview__stars">
                <svg class="overview__icon-star">
                  <use xlink:href="./assests/sprite.svg#icon-star"></use>
                </svg>
                <svg class="overview__icon-star">
                  <use xlink:href="./assests/sprite.svg#icon-star"></use>
                </svg>
                <svg class="overview__icon-star">
                  <use xlink:href="./assests/sprite.svg#icon-star"></use>
                </svg>
                <svg class="overview__icon-star">
                  <use xlink:href="./assests/sprite.svg#icon-star"></use>
                </svg>
                <svg class="overview__icon-star">
                  <use xlink:href="./assests/sprite.svg#icon-star"></use>
                </svg>
              </div>
            </div>

            <div class="overview__wrapper">
              <div class="overview__location">
                <svg class="overview__icon-location">
                  <use
                    xlink:href="./assests/sprite.svg#icon-location-pin"
                  ></use>
                </svg>
                <button class="btn-inline">Albufeira, Portugal</button>
              </div>
              <div class="overview__rating">
                <div class="overview__rating-average">8.6</div>
                <div class="overview__rating-count">426 Votes</div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
